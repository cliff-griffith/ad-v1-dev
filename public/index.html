<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Analytics Dashboard</h1>
    </header>
    <main id="data-visualization">
        <!-- Table for data visualization -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </main>
    <footer>
        <div class="tab" data-domain="domain1">Domain 1</div>
        <div class="tab" data-domain="domain2">Domain 2</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
